items:

  - title: 레이저
    items:

      - title: 포토나/피코
        text: |
          1. 시술 직 후 세안, 메이크업을 하셔도 좋습니다.(단, 세게 문지르지 마세요)

          2. 시술 후 홍조, 가려움, 트러블 등이 생길 수 있으나 일시적인 현상이며, 손으로 짜거나 만지지 마시고 가라앉지 않는 경우에는 병원에 문의주세요.

          3. 시술 후에는 바로 일상생활이 가능합니다.

          4. 자외선 차단제를(SPF50이상) 매일사용 권장드리며, 직접적인 노출은 피해주세요.

          5. 재생크림(보습크림)을 사용하시고 수분섭취를 많이 해주세요.
          (재생연고나 크림은 아침저녁 에센스 후 발라주세요. 최소1주일)

          6. 일주일정도 찜질방, 사우나, 각질제거, 음주, 흡연 등을 피해주세요.

          7. 시술부위가 시술전보다 일시적으로 진해보일 수 있으며 이는 레이저 시술 후 정상적인 반응입니다.
          8. 1-2주 간격의 시술을 추천드리며, 많이 호전된 경우 효과 유지를 위하여 2-4주 간격의 유지치료를 권장드립니다.

      - title: 셀렉
        text: |
          1. 시술 직후 세안, 메이크업을 하셔도 좋습니다.(단, 세게 문지르지 마세요)

          2. 시술 후 홍조, 가려움, 트러블 등이 생길 수 있으나 일시적인 현상이며, 손으로 짜거나 만지지 마시고 가라앉지 않는 경우에는 병원에 문의주세요.

          3. 시술 후에는 바로 일상생활이 가능합니다.

          4.자외선 차단제를(SPF50이상) 매일 사용 권장드리며, 직접적인 노출은 피해주세요.

          5. 재생크림(보습크림)을 사용하시고 수분섭취를 많이 해주세요.
          (재생연고나 크림은 아침저녁 에센스 후 발라주세요. 최소1주일)

          6. 일주일정도 찜질방, 사우나, 각질제거, 음주, 흡연 등을 피해주세요.

          7.시술부위가 시술전보다 일시적으로 진해 보일 수 있으며 이는 레이저 시술 후 정상적인 반응입니다

          8.시술 후 2~3일 내 가피(딱지)가 생기거나 물집이 생길 수 있으며, 가려움증을 동반 할 수 있습니다. 가피는 2주에 걸쳐서 자연스레 탈락 되도록 문지르지 마시고 최대한 세안을 가볍게 해주세요. 물집 발생 시는 내원 바랍니다.

          9. 시술 후 붉어지고 가피가 생긴 부위에 처방드린 스테로이드 연고를 2주간 도포해주세요.

          10 색소가 덜 떨어진 부위는 1달 간격으로 추가시술 받으면 더욱 옅어질 수 있습니다. 진피 색소는 토닝치료가 추가적으로 필요할 수 있습니다. 

      - title: CO2(점,편평사마마귀,쥐젖,비립종 등)
        text: |
          1. 시술 직후 세안, 메이크업을 하셔도 좋습니다.
          재생테이프를 제거하지 않은 상태에서 세안하시고 1~2일 부착 후 교체합니다(1~2주 사용)

          2. 시술 후에는 바로 일상생활이 가능합니다.

          3. 재생테이프를 제거 한 후 남아있는 붉은자국은 시간이 지남에 따라 서서히 옅어집니다.

          4. 자외선 차단제를(SPF50이상) 매일사용 권장드리며, 직접적인 노출은 피해주세요.

          5. 재생크림(보습크림)은 재생테이프를 완전히 제거한 후 도포하시고, 수분섭취를 많이 해주세요.
          (재생연고나 크림은 아침저녁 에센스 후 발라주세요. 최소1주일)

          6. 재생테이프를 제거 후 딱지가 떨어질 수 있도록 주의해 주셔야합니다. 딱지가 떨어진 후 스테로이드 연고 도포가 색소침착 예방에 도움이 됩니다. (처방이 없을 경우 내원하시면 처방해드립니다)

          7. 뿌리가 깊은 점은 1회로 완전히 제거되지 않으며 재발한 경우에는 추가 수납 후 진행가능 합니다.

          8. 피부상태에 따라 재생속도가 다르며 색소침착이 올 수 있습니다.(3-6개월에 걸쳐 회복)

          9. 일주일정도 찜질방, 사우나, 각질제거, 음주, 흡연 등을 피해주세요.

          10. 켈로이드 피부는 시술 전 꼭 원장님과 상담 해주세요.
  
      - title: 흉터재생술 TCA
        text: |
          1. 레이저 후 듀오덤 붙인 부위는 반드시 2주간 제거하지 말고, 듀오덤 위에 세안해주세요 (2주간 유지필수, 절대 갈아붙이지 마세요)

          2. 일시적으로 흉터가 넓어 보일 수 있습니다.

          3. 미리 떼어질 경우 새로 나온 살점이 떨어져 나가 흉터 재생술 효과가 떨어질 수 있으니 최대한 유지부탁드립니다.
          4. 시술 후 사우나, 마사지 , 자극감이 있는 화장품 사용, 강한 자외선 노출, 흡연, 음주 등은 피하시는 것이 좋습니다. 

          5. 시술 후 자외선 차단제 사용을 권장드립니다
  
      - title: 시크릿
        text: |
          1. 1~3일정도얼굴 홍반과 붓는 증상이 있을 수 있습니다.

          2. 시술 후에는 바로 일상생활이 가능합니다.
          세안은 시술 후 다음날부터 가능(단, 문지르지 마시고 펌핑 세안 해주세요.)

          3. 자외선 차단제를(SPF50이상) 매일 사용 권장드리며, 직접적인 노출은 피해주세요.

          4. 재생크림(보습크림)을 사용하시고 수분섭취를 많이 해주세요.
          (재생연고나 크림은 아침저녁 에센 후 발라주세요. 최소1주일)

          5. 건조함을 동반한 가려움증이 있을 수 있습니다.

          6. 일주일정도 찜질방, 사우나, 각질제거, 음주, 흡연 등을 피해주세요.

          7. 비타민C가 함유된 식품이나 제품을 복용하세요.

          8. 레티놀성분 화장품은 약 1주일간 삼가주세요.

          9. 2~4주 간격으로 반복 시술 시, 피부탄력 및 콜라겐 생성에 부스팅 해줄 수 있습니다. 
  
      - title: 디자인 슈링크
        text: |
          1. 시술 직후 세안, 메이크업을 하셔도 좋습니다. (시술당일 찬물세안, 냉찜질은 피해주세요.)

          2. 시술 후에는 바로 일상생활이 가능합니다.

          3. 자외선 차단제를(SPF50이상) 매일사용 권장드리며, 직접적인 노출은 피해주세요.

          4. 재생크림(보습크림)을 사용하시고, 수분섭취를 많이 해주세요.

          5. 일주일정도 찜질방, 사우나, 음주, 흡연 등을 피해주세요.

          6. 시술 후 에너지가 충분한 깊이로 들어갈 경우 약간의 발진과 부종, 붉은기, 감각이 둔해지거나 두통이 나타날 수 있으나 시간이 지나면 사라집니다.

          7. 일반적으로 시술 후 3~4주간 콜라겐 재생이 일어납니다. 즉, 리프팅 레이저의 효과를 시술 후 한달 이후 효과가 더 좋습니다.

          8. 초음파 리프팅 후 볼살이 빠져보이는 증상이 있을 수 있습니다.

          9. 꾸준한 치료는 탄력유지와 노화진행 속도를 지연시켜줍니다.

          10. 만족스러운 결과를 보기 위해서는 한달 간격 3회이상의 시술을 권장합니다.

          11. 비대칭적으로 통증이 있을 수 있습니다. (사람마다 얼굴 윤곽이 대칭적이지 않음) 자연스레 통증은 소실되니, 불편함이 없을 시 내원하지 않아도 무방합니다.

          12. 입꼬리가 비뚤어지거나 선상의 물집, 감각이상 등의 증상이 발생할 수 있으며 증상발생시 바로 내원 부탁드립니다
  
      - title: 디자인 인모드
        text: |
          1. 약간의 멍, 붓기, 열감, 통증 등의 증상이 발생할 수 있으며 3~7일 안으로 회복됩니다.

          2. 시술 직후 세안, 메이크업을 하셔도 좋습니다.

          3. 시술 후에는 바로 일상생활이 가능합니다.

          4. 자외선 차단제를(SPF50이상) 매일사용 권장드리며, 직접적인 노출은 피해주세요.

          5. 재생크림(보습크림)을 사용하시고, 수분섭취를 많이 해주세요.

          6. 일주일정도 찜질방, 사우나, 음주, 흡연 등을 피해주세요.

          7. 세안은 미지근한 물로 저자극 클렌저를 사용해주세요.

          8. 일반적으로 시술 후 1개월-3개월에 걸쳐 콜라겐 재생 및 지방세포 파괴가 일어납니다. 즉, 리프팅 레이저의 효과를 시술 후 3개월 이후 효과가 더 좋습니다.

          9. 2~4주 간격 3회 이상의 시술 후 유지치료를 권장드립니다. (인모드 포마 1달 간격)

          10. 한세션 (3회) 완료 후 6개월 뒤 재시술 권장드립니다.   
  
      - title: 올리지오
        text: |
          1. 시술 후 피부가 건조하고 각질올라올 수 있으니 수분크림 재생크림 등으로 피부를 진정시켜 주시고 차단제는 꼼꼼하게 잘 발라주세요.

          2. 시술 직후 화장은 바로 가능하지만 2주정도는 필링, 각질제거는 사용을 금해주세요.

          3. 시술 후 1~2주 음주, 흡연을 금하며 얼굴에 땀이 나거나 열이 나는 운동, 사우나, 찜질방은 피해 주세요.

          4. 시술 직후 효과가 바로 나타나는 것은 아니며 2~3개월에 걸쳐 콜라겐과 엘라스틴으로 재생이 이뤄지면서 약 3~6개월 정도에 걸쳐 리프팅 효과가 나타납니다.

          5. 시술 후 간혹 딱딱하게 느껴지는 결절이 만져질수 있으나 4주 경과 후 대부분 사라집니다.

          6. 열감은 시술 당일 ~5일 정도 느껴 질수 있으나 열감은 유지해 주는것이 좋습니다. 

          7. 홍반 열감, 부종, 물집, 화상 등이 발생할 수 있으며, 홍반, 열감은 2-3일내에 소실됩니다. 
          하지만 물집이 발생하거나, 홍반, 통증이 오래 지속시 반드시 내원해주시고 환자의 피부 상태, 처치 상태(홈케어)에 따라 드물게 색소침착, 흉터가 남을수 있으니 꼭 병원으로 연락주세요.

          8. 다른 리프팅 시술과(인모드, 슈링크 등) 병행시 시너지 효과를 볼 수 있습니다.

          9. 3개월 간격 유지치료 및 인모드 포마와 번갈아 시술하면 효과가 배가 됩니다.
  
      - title: 제모
        text: |
          1. 시술 후에는 바로 일상생활이 가능합니다.

          2. 시술 1~2일 전 쉐이빙해주세요.
          (털을 뽑거나, 제모크림은 사용하지 마시고 면도기로만 쉐이빙 해주세요.)

          3. 제모는 4~6주 간격으로 진행 시 효과가 가장 좋습니다.

          4. 시술 후 색소침착이 올 수 있으나 자연적으로 소실 됩니다.

          5. 모낭염과 유사한 반응이 발생할 수 있으나 처방 드리는 연고를 3일동안 하루3번
          발라주시면 완화됩니다.

          6. 자외선 차단제를(SPF50이상) 매일 사용 권장드리며, 직접적인 노출은
          피해주세요.

          7. 일주일정도 찜질방, 사우나, 각질제거, 음주, 흡연 등을 피해주세요.

          8. 재생크림(보습크림)을 사용하시고 수분섭취를 많이 해주세요.

          9. 레티놀성분의 화장품은 약 1주일간 삼가주세요.
  
      - title: 브이 레이져
        text: |
          *색소치료
          1. 시술부위 너무 강하게 자극하지 않도록 주의합니다.
          2. 딱지가 생기는 경우 억지로 떼어내지 않도록 주의합니다
          3. 시술 후 2~3일 동안 자외선이 강한 시간에는 외출을 삼가해주세요
          4. 외출 시 자외선 차단제 사용을 권장드립니다

          *혈관 치료
          1. 시술 후 치료 부위가 붉어지거나 부을 수 있으며, 시술 부위를 차갑게 진정시키는 것이 좋습니다.
          2. 시술 후 비타민 크림이나 세럼은 일주일정도 피하는 것이 좋습니다 

          * 타이트닝
          1. 치료 효과를 위해 사우나 또는 습기가 많은 장소는 피해주세요.
          2. 열감이 유지되는 것이 좋으므로 쿨링도 삼가시기 바랍니다.(1주간)

      - title: 브이빔
        text: |
          1. 시술 후 사우나, 마사지 , 자극감이 있는 화장품 사용, 강한 자외선 노출, 음주 등은 시술을 받으시는 동안에는 피하시는 것이 좋습니다. 

          2. 치료 중 온도 차가 많이 나는 곳 또는 행동 등은 홍조를 악화시킬 수 있으므로 피해 주시는 게 좋습니다 

          3. 시술 후 간혹 부종이 생기는 경우가 있으며 대개는 1~2일 사이에 진정이 되나 혹시나 진정되지 않을 경우 병원으로 내원해주세요

          4. 시술 후 처방 받은 연고와 자극 없는 보습제를 및 자외선 차단제를 꾸준히 발라 주시는 것이 좋습니다. 

          5. 홍조는 병원에서 치료 받는 것도 중요하지만 생활습관이 제일 중요합니다 (알콜함유된 화장품(스킨,에센스) 중단, 보습제 위주의 화장품 사용, 금주, 금연, 자극적인 세안법/사우나 중단 등)

          6. 시술 간격은 피부타입에 따라 2~4주 간격으로 3회~5회 이상 추천해드립니다.

      - title: 프락셀 레이저
        text: |
          1 . 시술 직후에는 1~2시간 정도 다소 화끈한 느낌과 부종이 있습니다. 

          2 . 화끈거림과 부종이 지속 될 경우 냉찜질로 대부분 완화되나 심하실 경우 진통제를 복용하셔도 괜찮습니다.

          2 . 시술 후 3~4일 정도 홍반이 지속될 수 있으며 이때는 가벼운 세안, 샤워, 화장은 가능하나 사우나, 수영장, 찜질방, 스크럽 사용은 피해주세요. 
          (홍반의 기간은 개인차가 있을 수 있음)

          3 . 시술 후 딱지나 각질이 있을 수 있으며 손으로 만지거나 뜯지 마시고 각질 제거제나 스크럽제 또한 사용하지 않습니다.

          4 . 피부가 건조해지면 홍반과 피부재생, 각질을 더디게 탈락이 되니 충분한 재생크림(보습제)와 외출 시 자외선차단제 를 꼼꼼하게 바르는 것이 피부회복에 도움이 됩니다.

          5 . 시술 3~4일 후 시술부위에 각질,딱지등이 생기면서 피부색 또는 전체적으로 약간 검붉게 변하지만 정상적인 반응입니다.

          6 . 시술 1주내에 표피의 변화가 일어나 잡티나 색소가 감소되며 시술 2~3개월이 지나면서 진피의 변화가 일어나 피부의 탄력이 유도되어 흉터 및 모공, 잔주름이 개선되게 됩니다.

          7. 피부의 상태 및 정도에 따라 3~4주 간격으로 3~5회 치료하시는 것이 좋습니다.

          8. 피부 타입에 따라 탄력레이져와 병행해서 할 시 더욱 효과를 보실 수 있습니다. 

      - title: 플래티넘 PTT / 카프리
        text: |
          1. 시술 직후 1~2시간 정도는 화끈거림을 느낄 수 있습니다. 이 경우 시술 부위에 가볍게 얼음팩을 하되 물기가 피부에 닿지 않게 깨끗한 거즈나 수건으로 감싸서 사용해주시기 바랍니다.

          2. 시술 당일 가벼운 세안은 가능하나 사우나 또는 뜨거운 샤워는 피해 주시기 바랍니다.

          3. 플래티넘은 광 과민 반응은 없으나 레이져 시술 직후이므로 스킨케어 후 자외선 차단제를 충분히 발라주어야 합니다.

          4. 피부가 건조할 수 있으니 수분크림 또는 보습크림을 수시로 사용해 주시고 알코올 성분이 함유되어 있는 제품은 치료 후의 피부에 자극을 줄 수 있으니 피해 주시기 바랍니다.

          5 시술 이후로는 각질제거 (스크럽)를 피해주시기 바랍니다.

          6. 시술 이후 최소 48시간 동안에는 기능성 화장품(예:레티놀,AHA 등) 사용을 피해 주시기 바랍니다.

          7. 1-2주 간격의 반복시술을 권하며 피부개선을 위하여 3개월의 치료기간을 요합니다. 여드름은 주기적으로 발생하는 질환으로 주기적으로 본 시술을 진행할 경우 시간이 지날 수록 여드름과 피지분비량이 호전되는 것을 경험하실 수 있습니다. 

      - title: 피코 532
        text: |
          1. 레이저 후 2주-3주간 재생테이프(듀오덤)를 떼지 말고 붙인 위에 세안해주세요 (갈아붙일 경우 가피가 미리 떨어져서 착색이 될 수 있습니다. 반드시 갈아붙이지 말고, 처음 붙인 재생테이프를 2-3주간 유지해주세요!!)

          2. 2주~3주 뒤부터(재생테이프 뗀 뒤) 처방 받은 스테로이드 연고를 1주일 도포해주세요, 그 위에 자외선 차단제를 꼼꼼히 발라주세요 

          3. 1~2번의 주의사항을 지키지 못할 경우 색소침착이 6개월이상 지속될 수 있습니다.

          4. 시술 후 사우나, 마사지, 자극감이 있는 화장품 사용, 강한 자외선 노출, 음주 등은 피하시는 것이 좋습니다. 

          5. 치료 후 붉은기가 생길 수 있는데, 대개 수일 이내에 가라앉습니다. 관리 부주의시 색소침착이 발생할 수 있으며 6개월 에 걸쳐 회복됩니다. 레이저 토닝이 추가적으로 필요할 수 있습니다.

          6. 색소가 남아있을 경우 3개월마다 주기적으로 추가 시술이 필요합니다.

      - title: 문신제거
        text: |
          1. 시술 후 피멍, 수포, 딱지가 생길 수 있으며, 그 정도가 심하거나 문신이 넓은 경우 시술 후에도 병원에 내원하여 치료가 필요합니다. 

          2. 시술 다음날부터 가벼운 세안과 화장 및 샤워가 가능하지만, 딱지가 떨어지지 않도록 세안과 샤워는 가볍게 하셔야 합니다.

          3. 딱지가 남아있는 동안은 수영, 사우나 및 목욕, 과도한 음주, 흡연은 피해야 합니다. 치료부위에 세균감염이 되면 염증이 생길 수 있고, 염증 후에는 색소침착, 흉터가 생길 수 있습니다. 5일 후에도 치료부위에 통증이나 가려움, 붉은기가 지속된다면 병원에 내원하시어 치료를 받으셔야 합니다.

          4. 문신 치료 후에 이차감염과 수포 발생을 줄이기 위해서 항생제, 진통소염제 등을 처방 받아 복용할 수 있습니다.

          5. 치료 부위에 재생테이프(듀오덤)를 붙이는 경우 최소 1주일 동안(최대 2주일까지) 약1-3일 간격으로 갈아붙이는 것이 좋습니다. 치료 부위에 항생제 연고를 바르는 경우 하루에 2번 이상 최소 1주일 이상(최대 2주일까지) 도포합니다.

          6. 붉은기가 사라진 후 (약 치료 후10일-14일)부터 딱지가 떨어질 때까지는 치료부위에 재생크림을 발라주면 됩니다.

          7. 딱지가 떨어지고 문신색소가 옅어진 이후에도 시술 부위에 꾸준히 자외선 차단제를 발라야 색소침착 발생을 줄일 수 있습니다. 자외선 차단제는 치료 1-2주일 후부터 바르시면 됩니다.

          8. 문신은 레이저 시술 후 바로 사라지는 것이 아니며, 시술 후 4-6주까지 서서히 옅어집니다. 1차 시술시에는 색이 많이 흐려지지 않으나 횟수를 반복할수록 점차 흐려지게 됩니다.

          9. 눈썹 문신제거 시술이나 털이 있는 부위의 시술 후에는 치료 부위의 털이 흰색으로 변하게 되는데 시간이 지나면 원래의 검은색으로 회복됩니다. 일시적으로 털이 탈락될 수 있으나 제모 가능한 파장이 아니므로 시간이 지나면서 회복됩니다.

  - title: 피부관리
    items:

      - title: 여드름관리 / 스케일링
        text: |
          1. 시술 직후 세안, 메이크업을 하셔도 좋습니다.(단, 세게 문지르지 마세요)

          2. 시술 후에는 바로 일상생활이 가능합니다.

          3. 자외선 차단제를(SPF50이상) 매일사용 권장드리며, 직접적인 노출은 피해주세요.

          4. 재생크림(보습크림)을 사용하시고 수분섭취를 많이 해주세요.
          (재생연고나 크림은 최소 1주일간 아침,저녁 에센스 사용 후 발라주세요.)

          5. 일주일정도 찜질방, 사우나, 각질제거, 음주, 흡연 등을 피해주세요.

          6. 2~5일 건조함, 각질탈락, 가려움증이 있을 수 있습니다.

          7. 각질 탈락 시 가려움이 동반될 수 있으며, 자연 탈락될 수 있도록 가려움이 동반되어도 긁거나 손으로 떼어내지 마세요.

          8. 비타민C가 함유된 식품이나 제품을 복용하세요.

          9. 레티놀성분 화장품은 약 1주일간 삼가주세요.

          10. 시술 후 약 1주일간 스크럽, 필링 등은 삼가주세요.

          11. 1주간격의 시술을 권장드립니다.

      - title: 알라딘필링 / 로즈필
        text: |
          1. 시술 후에는 바로 일상생활이 가능합니다. 세안은 시술 후 다음날부터 가능(단, 문지르지 마시고 펌핑 세안 해주세요.)

          2. 자외선 차단제를(SPF50이상) 매일사용 권장드리며, 직접적인 노출은 피해주세요.

          3. 재생크림(보습크림)을 사용하시고 수분섭취를 많이 해주세요.
          (재생연고나 크림은 아침저녁 에센스 후 발라주세요. 최소1주일)

          4. 일주일정도 찜질방, 사우나, 각질제거, 음주, 흡연 등을 피해주세요.

          5. 1~2일정도 얼굴 따끔거림, 홍반과 붓는증상이 있을 수 있습니다.

          6. 2~5일 건조함, 각질탈락, 가려움증이 있을 수 있습니다.

          7. 딱지나 각질 탈락 시 가려움이 동반될 수 있으며, 자연탈락 될 수 있도록 가려움이 동반되어도 긁거나 손으로 떼어내지 마세요.

          8. 비타민C가 함유된 식품이나 제품을 복용하세요.

          9. 레티놀성분 화장품은 약 1주일간 삼가주세요.

          10. 면도의 경우 2~3일간 안 하는 것이 좋습니다.

          11. 시술 후 7일까지는 피부내에 박혀 있는 스피큘로 미세하게 따끔거릴 수 있습니다.

          12. 시술 후 약 1주일간 자가스크럽, 필링 등은 삼가주세요.

          13. 2~4주 간격의 시술을 권장드립니다. 

  - title: 주사시술
    items:
      - title: 턱보톡스
        text: |
          1. 세안, 메이크업은 30분 이후부터 가능합니다.(단, 세게 문지르지 마세요)

          2. 일주일정도 찜질방, 사우나, 음주, 흡연 등을 피해주세요.

          3. 몸의 열을 발생시키는 행동은 최소 2~3일 꼭 피해주세요.

          4. 시술부위를 마사지하거나 자극을 주지 마세요.

          5. 시술 후 멍, 붓기, 바늘자국 등의 증상이 발생할 수 있으며 바늘자국은 6시간 이내, 멍은 1~2주 안으로 회복됩니다.

          6. 시술 후 저작근이 튀어나오는 엠보싱 현상이 있을 수 있습니다.
          (드물게 생길 수 있는 현상으로 용량을 추가해서 시술 시 교정이 가능합니다.)

          7. 시술 후 씹을 때 불편감이 있을 수 있으며, 딱딱하거나 질긴음식은 되도록 피해주세요. 
  
      - title: 침샘보톡스
        text: |
          1. 세안, 메이크업은 30분 이후부터 가능합니다.(단, 세게 문지르지 마세요)

          2. 일주일정도 찜질방, 사우나, 음주, 흡연 등을 피해주세요.

          3. 몸의열을 발생시키는 행동은 최소 2~3일 꼭 피해주세요.

          4. 시술부위를 마사지하거나 자극을 주지 마세요.

          5. 시술 후 멍, 붓기, 바늘자국 등의 증상이 발생할 수 있으며 바늘자국은 6시간 이내, 멍은 1~2주 안으로 회복됩니다.

          6. 수분섭취를 많이 해주세요.

          7. 침이 분비되는 상황에서(음식물 섭취시) 약간의 통증이 동반될 수 있으며 서서히 회복됩니다. 

          8. 4~6개월 간격의 시술을 권장드립니다.
  
      - title: 주름보톡스 / 더모톡신(스킨보톡스)
        text: |
          1. 세안, 메이크업은 30분 이후부터 가능합니다.(단, 세게 문지르지 마세요)

          2. 일주일정도 찜질방, 사우나, 음주, 흡연 등을 피해주세요.

          3. 몸의열을 발생시키는 행동은 최소 2~3일 꼭 피해주세요.

          4. 시술부위를 마사지하거나 자극을 주지 마세요.

          5. 시술 후 멍, 붓기, 바늘자국, 색소침착 등의 증상이 발생할 수 있으며 바늘자국은 6시간이내, 멍은 1~2주 안으로 회복됩니다.

          6. 시술부위의 표정짓기가 불편함을 느낄 수 있으며, 이마보톡스의 경우 무거움을 느낄 수 있습니다. 드문 경우 쌍꺼풀이 풀리는 경우가 있습니다. 대부분 보톡스가 소실되면서 회복됩니다. 상기 증상 발생시 다음 차수 진행 때 의료진에게 말씀주시면 용량 조절하여 보다 자연스럽게 시술가능합니다.

          7. 유지기간은 2-3개월이나 근육의 사용량 및 보톡스의 종류에 따라 개인차가 있을 수 있습니다. (앨러간이 가장 길고, 제오민이 짧은편)
  
      - title: 승모근보톡스 / 종아리보톡스
        text: |
          1. 세안, 메이크업은 30분 이후부터 가능합니다.(단, 세게 문지르지 마세요)

          2. 일주일정도 찜질방, 사우나, 음주, 흡연 등을 피해주세요.

          3. 몸의 열을 발생시키는 행동은 최소 2~3일 꼭 피해주세요.

          4. 시술부위를 마사지하거나 자극을 주지 마세요.

          5. 시술 후 멍, 붓기, 바늘자국 등의 증상이 발생할 수 있으며 바늘 자국은 6시간 이내, 멍은 1~2주 안으로 회복됩니다.

          6. 승모근 보톡스 시술 후 무거운 짐을 드는 것은 되도록 피해주세요. 팔 들 때 불편감이 있을 수 있습니다. 보톡스가 잘 작용하고 있는 증상으로 많이 불편하실 경우 다음 차수에 용량을 조절해서 맞으시면됩니다. 

          7. 종아리보톡스 시술 후 1~2주정도 높은 하이힐은 삼가주세요. 갑자기 뛰려고 할 때 혹은 계단 오를 때 불편감이 있을 수 있습니다. 근육이 줄어들면서 발생하는 부작용으로 시간이 지나면서 적응됩니다. 보톡스가 잘 작용하고 있는 증상으로 많이 불편하실 경우 다음 차수에 용량을 조절해서 맞으시면됩니다. 

          8. 4~6개월 간격의 시술을 권장드립니다.
 
      - title:  필러
        text: |
          1. 세안, 메이크업은 30분 이후부터 가능합니다.(단, 세게 문지르지 마세요)

          2. 일주일정도 찜질방, 사우나, 음주, 흡연 등을 피해주세요.

          3. 시술부위를 마사지하거나 자극을 주지 마세요.

          4. 시술 후 멍, 붓기, 바늘자국 등의 증상이 발생할 수 있으며 바늘자국은 6시간이내, 멍은 1~2주 안으로 회복됩니다.

          5. 시술 후 2~3일 안에 여드름, 통증, 색깔변화, 시야장애,가려움 등이 발생할 수 있습니다.
          (심한 압통이나 시야장애, 붉어지는 염증양상, 또는 회색/하얀색/연보라색/진보라색/ 작은수포로 피부가 변하는 느낌이 48시간 안에 나타날 경우엔 병원으로 바로 연락주시고, 내원하셔야 합니다.)

          6. 필러 시술 시 실시한 국소마취로 인해 얼얼한 느낌이 들 수 있는데, 보통 2~4시간 이후면 정상감각으로 돌아옵니다.
          (주사로 마취를 한 경우 2~4시간 정도 후에 마취가 풀리면서 정상감각으로 돌아와 못 느꼈던 통증이 느껴지는 경우가 있는데, 이는 정상회복과정이며 만약에 다음날 통증이 점점 심해지는 경우 병원으로 연락 후 내원해주세요.)

          7. 방금 시술한 필러는 아직 유동적이므로 과도하게 문지르거나 강한 자극을 주면 모양이 변할 수 있으므로 주의해주세요.

          8. - 턱필러 : 턱을 괴거나 엎드려 자는 동작을 피해주세요.
            - 이마필러 : 모자 착용을 피해주세요.
            - 코필러 : 안경 및 선글라스 착용을 피해주세요.
            - 팔자/앞광대/볼필러 : 입을 크게 벌리거나 과한 표정은 피해주세요.
            - 입술필러 : 보습제사용을 권장하며, 입술을 꽉 다무는 행동은 피해주세요.
            - 눈밑/애교 : 시술 시 몰딩 작업으로 눈가가 자극되어 잔주름이 도드라지는 경우도 있으나 점차 완화됩니다.
          - 목주름필러 : 주름부위 필러 주입으로 일시적으로 과도하게 튀어나와 보이거나 두꺼워 보일 수 있으나 점차 완화됩니다.
 
      - title:  브이핏 / 에스핏 주사
        text: |
          1. 세안, 메이크업은 30분 이후부터 가능합니다.(단, 세게 문지르지 마세요)

          2. 일주일정도 찜질방, 사우나, 음주, 흡연 등을 피해주세요.

          3. 시술 후 멍, 붓기, 바늘자국 등의 증상이 발생할 수 있으며 바늘자국은 6시간이내, 멍은 1~2주 안으로 회복됩니다.

          4. 시술 후 2~3일정도 손으로 원을 그리며 마사지하며, 멍든 부위는 피해주세요.

          5. 효과는 1~2주일 후부터 서서히 나타납니다.

          6. 만족스러운 결과를 보기위해선 1~2주간격 2~3회 시술을 권장합니다.

          7. 시술 후 일시적인 홍조, 생리불순이 올 수 있으나 정상화됩니다.

      - title:   스컬트라
        text: |
          1. 1-2주 동안은 뜨거운 사우나, 강렬한 햇빛노출, 음주, 담배, 과격한 운동 등은 하지 않는 것이 좋습니다

          2. 시술 후 집에 돌아가셔서 하루에 5번 5분동안 (5일간) 마사지를 꼭 해주세요
          육아종, 결절 등의 부작용을 예방을 위해 필수적입니다

          3. 시술 후 특성상 일시적인 멍과 붓기가 있을 수 있습니다.(개인차 있을 수 있음 )

          4. 붓기와 통증은 시술 직후부터 3~7일정도 있을 수 있으며 다음날 가장 심한 경우가 많습니다.(개인차가 있을 수 있음)

          5. 자리를 잡는 동안에는 술, 담배, 사우나, 찜질방, 마사지는 2주정도 하지 않는 것이 좋습니다.

          6. 부종, 멍, 약간의 가려움 및 이물감, 홍반 등의 형상은 자연스럽게 없어지므로 너무 걱정하지 마세요.

          7. 시술부위가 점점 더 검게 변하거나 통증이 심해지는 경우 병원으로 신속하게 연락 또는 방문해주세요.

          8. 1달 간격, 3회 이상의 시술을 권장드립니다. 
 
      - title:  실리프팅
        text: |
          1. 실이 튀어나온 경우 바로 병원으로 내원해주세요.

          2. 시술 후 멍, 붓기의 증상이 발생할 수 있으며 1~2주 안으로 회복됩니다.

          3. 시술 직후 붙여드리는 재생테이프는 하루정도 붙여주세요.

          4. 울퉁불퉁하거나 딤플(잡고있는듯한)현상이 생길 수 있으며,실이 만져질 수 있습니다.

          5. 세안, 메이크업은 30분 이후부터 가능합니다.(단, 세게 문지르지 마세요)

          6. 개인차이가 있을 수 있지만 6개월~1년 주기로 시술해주시면 더욱 좋습니다.

          7. 일주일정도 찜질방, 사우나, 각질제거, 음주, 흡연 등을 피해주세요.

          8. 과도한 마사지나 경락은 한달 동안 피해주시고, 입을 크게 벌리는 행동은 삼가주세요. 실이 이동할 수 있습니다.

          9. 3개월뒤 실이 녹으나 콜라겐이 생성되면서 피부가 좋아지므로 장기간 시술효과를 느낄 수 있습니다. 반복 시술시 장력이 더 잘 걸려 피부 리프팅 효과가 더 탁월해집니다.
  
      - title: 물광주사 / 트리플 물광 / 리쥬란힐러 / PRP
        text: |
          1. 시술 후에는 바로 일상생활이 가능합니다.
          세안은 시술 후 다음날부터 가능(저자극 클렌저를 사용해주세요.)
          메이크업은 시술 후 다음날부터 가능(진한화장은 피해주세요.)

          2. 시술 후팽진(엠보싱현상)이 2~3일정도 지속될 수 있습니다.
          보통 1~3시간 지나면 시술자국이 사라지지만 피부타입에 따라 출혈이 있을 수 있습니다.

          3. 시술 후 알러지,홍반, 멍, 붓기, 바늘자국 등의 증상이 발생할 수 있으며 바늘자국은6시간이내, 멍은 1~2주 안으로 회복됩니다. 혈관레이저를 함께 시술 할 경우 피부 콜라겐 재생이 더 활발하게 일어나며 멍도 예방가능하여 일상생활에 지장이 없습니다.

          4. 일주일정도 찜질방, 사우나, 각질제거, 음주, 흡연 등을 피해주세요.

          5. 자외선 차단제를(SPF50이상) 매일사용 권장드리며, 직접적인 노출은피해주시는게 좋습니다

          6. 재생크림(보습크림)을 사용하시고 수분섭취를 많이 해주세요.

          7. 시술 후 약 1주일 후부터 피부의 수분이 차오르고 재생되며 맑아지는 효과를느낄 수 있습니다.

          8. 동안유지를 위하여 2-4주간격의 시술을 요합니다.
  
      - title: 엑소마지 / 엑소좀
        text: |
          1. 시술 후에는 바로 일상생활이 가능합니다.
          - 세안은 시술 후 다음날부터 가능(저자극 클렌저를 사용해주세요.)
          - 메이크업은 시술 후 다음날부터 가능(진한화장은 피해주세요.)

          2. 시술 후 팽진(엠보싱현상)이 2~3일정도 지속될 수 있습니다.
          보통 1~3시간 지나면 시술자국이 사라지지만 피부타입에 따라 출혈이 있을 수 있습니다.

          3. 시술 후 홍반, 멍, 붓기, 바늘자국 등의 증상이 발생할 수 있으며 바늘자국은 6시간이내, 멍은 1~2주 안으로 회복됩니다.

          4. 일주일정도 찜질방, 사우나, 각질제거, 음주, 흡연 등을 피해주세요.

          5. 자외선 차단제를(SPF50이상) 매일 사용 권장드리며, 직접적인 노출은 피해주세요.

          6. 재생크림(보습크림)을 사용하시고 수분섭취를 많이 해주세요.

          7. 동안 유지를 위하여 2-4주간격의 시술을 권장드립니다.

      - title: 가다실9가
        text: |
          1. 시술 후에는 바로 일상생활이 가능합니다.
          (샤워 및 목욕은 6시간 이후에 가능합니다)

          2. 주사부위를 문지르거나 마사지 하지 마세요.

          3. 자궁경부암 예방을 위해 접종하는 HPV(인유두종바이러스) 백신의 경우일반백신과 마찬가지로 접종 후 붓거나 통증, 발열, 메스꺼움, 근육통 등과 같은 증상이 동반될 수 있습니다.
          (이는 정상적인 면역반응에 의해 나타나는 일시적인 증상으로 대개 1~2일사이회복됩니다,)

          4. 주사부위의 발적, 뭉침, 통증, 가려움이 있을 수 있고 냉찜질을 추천 드립니다.
